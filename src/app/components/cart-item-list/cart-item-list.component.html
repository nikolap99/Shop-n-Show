<div *ngIf="products.length > 0; else notCart">
  <app-cart-item
    *ngFor="let product of products"
    [product]="product"
  ></app-cart-item>
</div>
<ng-template #notCart>
  <div class="cart-item-box">
    <div class="cart-description-box">
      <h3>Your cart is empty!</h3>
    </div>
  </div>
</ng-template>
