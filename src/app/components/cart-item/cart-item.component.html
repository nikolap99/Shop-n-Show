<div class="cart-item-box">
  <img src="{{ product.picture }}" alt="" />
  <div class="cart-description-box">
    <h3>{{ product.name }}</h3>
  </div>

  <div class="cart-quantity-box">
    <div class="cart-quantity-buttons">
      <button (click)="decrementProduct()" class="quantity-btn">-</button
      ><span>{{ quantity }}</span
      ><button (click)="incrementProduct()" class="quantity-btn">+</button>
    </div>
    <span class="price">{{ quantity * product.price | currency }}</span>
  </div>

  <div class="cart-remove">
    <button (click)="removeCartItem()" class="btn-remove">x</button>
  </div>
</div>
